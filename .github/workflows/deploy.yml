name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Важно для правильной работы gh-pages

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'    # Кэширование зависимостей

      - name: Install dependencies
        run: |
          # Явно создаем lock-файл если его нет
          if [ ! -f package-lock.json ]; then
            npm install --package-lock-only
          fi
          npm ci          # Чистая установка по lock-файлу

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          user_name: 'asiqut'
          user_email: 'sofyazemlanaya@gmail.com'
          commit_message: 'Deploy from ${{ github.sha }}'
